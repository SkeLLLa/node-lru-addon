language: node_js
node_js:
        - "node"
        - "0.12"
        - "0.11"
        - "0.10"
        - "iojs"
before_install:
        - npm install npm
        - mv node_modules npm
        - npm/.bin/npm --version
        - npm/.bin/npm install
        - if [[ $(node -v | sed 's/v\([0-9][0-9]*\.[0-9][0-9]*\)\.[0-9][0-9]*/\1/') == "0.8" ]]; then node_modules/.bin/node-gyp rebuild; else node_modules/.bin/pangyp rebuild; fi
